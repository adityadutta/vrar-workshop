<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<script>
  AFRAME.registerComponent('anims', {
        init: function () {
            this.el.addEventListener('model-loaded', e => {
                console.log(this.el.components['gltf-model'].model.animations)
            })
        }
    });

</script>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; emitevents: true; detectionMode: mono; maxDetectionRate: 30;'>
    <a-assets timeout="3000">
      <a-asset-item id="doge" response-type="arraybuffer"
          src="models\doge.glb">
      </a-asset-item>
  </a-assets>
    <a-marker preset="hiro">
      <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" gltf-model="#doge" animation-mixer="clip: standing; loop: repeat; repetitions: Infinity" anims></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
